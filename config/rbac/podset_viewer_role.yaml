# permissions for end users to view podsets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: podset-viewer-role
rules:
- apiGroups:
  - app.hacktor.com
  resources:
  - podsets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - app.hacktor.com
  resources:
  - podsets/status
  verbs:
  - get
